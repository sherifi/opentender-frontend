<table class="tables" *ngIf="table">
	<thead>
	<tr>
		<th *ngFor="let col of table.columns" (click)="setSort(col)" [class.clickable]="col.sortBy">
			{{col.name | i18n}}
		 	<span *ngIf="table.sortBy && col.sortBy && (table.sortBy.id === col.sortBy.id)" class="pull-right"><i [ngClass]="{'icon-chevron-small-down':table.sortBy.ascend,'icon-chevron-small-up':!table.sortBy.ascend}"></i></span>
		</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let row of table.rows">
		<td *ngFor="let cell of row.cells">
			<div *ngFor="let line of cell.lines">
				<div class="table-line-prefix" *ngIf="line.prefix">{{line.prefix}}</div>
				<span *ngIf="line.list">â€¢&nbsp;</span><a *ngIf="line.link" routerLink="{{line.link}}"><i *ngIf="line.icon" [ngClass]="line.icon"></i>{{line.content}}</a><span *ngIf="!line.link" title="{{line.hint}}">{{line.content}}</span>
			</div>
		</td>
	</tr>
	</tbody>
</table>
